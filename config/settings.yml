appProfile: "_env:APP_PROFILE:prod"

fileSystemServiceSettings:
  url: "_env:FILESYSTEMSERVICE_URL:localhost"
  port: "_env:FILESYSTEMSERVICE_PORT:8080"

encryptionPassword: "_env:ENCRYPTION_PASSWORD:null" # set this to null to not use encryptio

appDatabaseConf:
  user: "_env:DB_USERNAME:filehandler"
  password: "_env:DB_PASSWORD:changeThis"
  host: "_env:DB_CONTAINER_NAME:localhost"
  database: "_env:DB_NAME:filehandler"
  connections: 9
