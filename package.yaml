name:    FileHandlerYesod
version: "0.1.0"

dependencies:
- base
- yesod
- yesod-core
- classy-prelude
- classy-prelude-conduit
- classy-prelude-yesod
- http-types
- bytestring
- aeson
- wai
- wai-extra
- warp
- text
- req
- zip
- temporary
- case-insensitive
- resourcet
- mtl
- directory
- filepath
- yaml
- file-embed
- zip-stream
- time
- cryptonite
- memory



# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src
  ghc-options:
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  - -fwrite-ide-info
  - -hiedir=.hie


# Runnable executable for our application
executables:
  FileHandlerYesod:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fwrite-ide-info
    - -hiedir=.hie

    dependencies:
    - FileHandlerYesod

default-extensions: NoImplicitPrelude
