name:    FileHandlerYesod
version: "0.1.0"

dependencies:
- base
- yesod-core
- http-types
- bytestring
- aeson
- wai
- wai-extra
- text
- req
- zip
- temporary
- case-insensitive
- resourcet
- mtl
- directory
- filepath


# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src

# Runnable executable for our application
executables:
  FileHandlerYesod:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FileHandlerYesod
